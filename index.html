<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup & Login Page</title>
  <link rel="stylesheet" href="styl.css" />
</head>
<body>

  <div class="container">
  
    <div id="signupForm" class="form active">
      <h2>Sign Up</h2>
      <form onsubmit="event.preventDefault(); signup();">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="link">
        Already have an account? <a href="#" onclick="showForm('loginForm')">Login</a>
      </div>
    </div>

  
    <div id="loginForm" class="form">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); login();">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="link">
        <a href="#" onclick="showForm('forgotForm')">Forgot Password?</a>
      </div>
      <div class="link">
        Don't have an account? <a href="#" onclick="showForm('signupForm')">Sign Up</a>
      </div>
    </div>

  
    <div id="forgotForm" class="form">
      <h2>Forgot Password</h2>
      <form onsubmit="event.preventDefault(); forgotPassword();">
        <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        <button type="submit">Reset Password</button>
      </form>
      <div class="link">
        <a href="#" onclick="showForm('loginForm')">Back to Login</a>
      </div>
    </div>
  </div>

 
  <script type="module" src="script.js"></script>
</body>
</html>
